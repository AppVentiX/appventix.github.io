title: AppVentiX PowerShell Module
description: Documentation for the AppVentiX PowerShell Module - App-V Management and Seamless Publishing
baseurl: ""
url: "https://appventix.github.io"

remote_theme: pages-themes/modernist@v0.2.0
plugins:
  - jekyll-remote-theme

# Build settings
markdown: kramdown
highlighter: rouge

# Navigation
header_pages:
  - index.md
  - commands/index.md
  - howto/index.md

# Collections for commands
collections:
  commands:
    output: true
    permalink: /commands/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "commands"
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: "howto"
      type: "pages"
    values:
      layout: "default"

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
